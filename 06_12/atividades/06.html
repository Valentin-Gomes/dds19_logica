        <title> 06 </title>
        <script>
            //  Crie um programa que calcule o fatorial de um número informado pelo usuário.

            let num

            num = window.prompt("Digite um número para calcular o fatorial");
            num = Number(num);

            for (x = (num - 1); x > 0; x --){
                num = num * x
                console.log(num)
            }
            
            
        </script>

</html>
