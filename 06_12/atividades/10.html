<html>
    <head>
        <title> 10 </title>
        <script>
            // Escreva um programa que leia 10 números e armazene em um array. Em seguida, encontre e exiba o maior e o menor número armazenado.

            let num = []
            let maior
            let menor

            for(x = 0; x < 10; x++){
                num[x] = window.prompt("Digite um número")
                num[x] = Number(num[x])
            }

            maior = num[0]
            menor = num[0]
            
            for(x = 0; x <10; x++){
                if(num[x] > maior){
                    maior = num[x]
                }

                if(num[x] < menor){
                    menor = num[x]
                }
            }

            console.log("O maior número foi", maior)
            console.log("O menor número foi", menor)


        </script>
    </head>
</html>
