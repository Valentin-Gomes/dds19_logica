<html>
    <head>
        <title> 04 </title>
        <script>
            // Escreva um programa que receba um ano e determine se ele é bissexto.

            let ano

            ano = window.prompt("Digite o ano");
            ano = Number(ano);

            if (ano % 4 == 0){
                console.log("Ano é bissexto")
            }
            else{
                console.log("Ano não é bissexto")
            }

        </script>
    </head>
</html>
