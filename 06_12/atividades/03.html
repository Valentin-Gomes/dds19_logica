<html>
    <head>
        <title> 03 </title>
        <script>
            // Crie um algoritmo que leia um número e verifique se ele é par ou ímpar.

            let num
            
            num = window.prompt("Digite um número");
            num = Number(num)
            
            if(num % 2 == 0){
                console.log("Número par")
            }
            else{
                console.log("Número ímpar")
            }

        </script>
    </head>
</html>
