        <script>
            // Desenvolva um programa que leia 5 números e armazene em um array. Em seguida, exiba os números na ordem inversa.

            let num = []

            for(x = 0; x < 5; x++){
                num[x] = window.prompt("Digite um núemro")
                num[x] =  Number(num[x])
            }

            for(x = 4; x >=0; x--){
                console.log(num[x])
            }

        </script>
